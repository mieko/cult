new-session -s 'cult' -n 'Cult' 'cult ui welcome'

split-window -h -b -l 22 -t 'cult:Cult' 'cult ui panel'
resize-pane -x 22 -t 'cult:Cult.1'

set remain-on-exit on
bind-key -n C-c kill-session

bind-key -n Tab select-pane -t ':.+'

# set pane-border-status top

set mouse on
bind-key -n WheelUpPane \
    if-shell -Ft= "#{?pane_in_mode,1,#{mouse_button_flag}}" \
        "send-keys -M" \
        "if-shell -Ft= '#{alternate_on}' \
            'send-keys Up' \
            'copy-mode'"

bind-key -n WheelDownPane \
    if-shell -Ft= "#{?pane_in_mode,1,#{mouse_button_flag}}" \
        "send-keys -M" \
        "send-keys Down"

set -g status off
